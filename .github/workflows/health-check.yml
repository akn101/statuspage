name: Scheduled Health Check

# Controls when the action will run.
on:
  schedule:
    - cron: "7,27,47 * * * *"
  workflow_dispatch:
    inputs:
      input:
        description: "Test"
        required: false

permissions:
  contents: write
  issues: write

concurrency:
  group: statuspage-writes
  cancel-in-progress: false

jobs:
  health_check_job:
    runs-on: ubuntu-latest
    name: Check all sites
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Health Check
        id: health_check
        run: bash ./health-check.sh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate Incident Reports
        run: node generate-incidents.js

      - name: Sync Incidents to GitHub Issues
        env:
          INCIDENT_TOKEN: ${{ secrets.INCIDENT_TOKEN }}
        run: node sync-issues-with-incidents.js

      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull --rebase
          git add incidents.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update incidents from health checks" && git push)

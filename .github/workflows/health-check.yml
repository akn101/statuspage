name: Scheduled Health Check

# Controls when the action will run.
on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:
    inputs:
      input:
        description: "Test"
        required: false


jobs:
  health_check_job:
    runs-on: ubuntu-latest
    name: Check all sites
    steps:
      - uses: actions/checkout@v3.5.3
      - name: Run Health Check
        id: health_check
        run: bash ./health-check.sh

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate Incident Reports
        run: node generate-incidents.js

      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add incidents.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update incidents from health checks"
          git push


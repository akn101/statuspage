name: Sync Incidents from Issues

on:
  issues:
    types: [opened, edited, closed, reopened]
  workflow_dispatch:

permissions:
  contents: write
  issues: write

concurrency:
  group: statuspage-writes
  cancel-in-progress: false

jobs:
  sync_incidents:
    runs-on: ubuntu-latest
    name: Sync incidents from GitHub Issues
    if: github.event_name == 'workflow_dispatch' || contains(github.event.issue.labels.*.name, 'incident')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Sync Issues to Incidents
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node sync-incidents-from-issues.js

      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull --rebase
          git add incidents.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sync incidents from GitHub Issues" && git push)

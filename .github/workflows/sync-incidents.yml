name: Sync Incidents from Issues

on:
  issues:
    types: [opened, edited, closed, reopened]
  workflow_dispatch:

permissions:
  contents: write
  issues: write

concurrency:
  group: statuspage-writes
  cancel-in-progress: false

jobs:
  sync_incidents:
    runs-on: ubuntu-latest
    name: Sync incidents from GitHub Issues

    steps:
      - name: Check for incident label
        id: gate
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "run_sync=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          labels="${{ join(github.event.issue.labels.*.name, ',') }}"
          if [[ "$labels" == *"incident"* ]]; then
            echo "run_sync=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_sync=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v4
        if: steps.gate.outputs.run_sync == 'true'
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        if: steps.gate.outputs.run_sync == 'true'
        with:
          node-version: '18'

      - name: Ensure up to date
        if: steps.gate.outputs.run_sync == 'true'
        run: git pull --rebase

      - name: Sync Issues to Incidents
        if: steps.gate.outputs.run_sync == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node sync-incidents-from-issues.js

      - name: Commit Changes
        if: steps.gate.outputs.run_sync == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add incidents.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sync incidents from GitHub Issues" && git push)
